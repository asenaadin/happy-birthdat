<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üå∑ Doƒüum G√ºn√ºn Kutlu Bacƒ±mmmm üå∑</title>
  <style>
    :root{
      --bg1:#0b0b12;
      --bg2:#1a1020;
      --pink:#ff7db8;
      --white:rgba(255,255,255,.92);
    }

    html,body{height:100%; margin:0;}
    body{
      overflow:hidden;
      color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at 20% 10%, rgba(255,125,184,.22), transparent 45%),
                  radial-gradient(circle at 80% 20%, rgba(255,255,255,.14), transparent 45%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* ‚ÄúVideo‚Äù sahnesi */
    .scene{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
      z-index:-2;
      opacity:.95;
    }

    .stage{
      width:min(860px, 92vw);
      height:min(520px, 62vh);
      border-radius:22px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 22px 70px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }

    /* yumu≈üak ƒ±≈üƒ±klar */
    .stage:before, .stage:after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle, rgba(255,125,184,.25), transparent 55%);
      filter: blur(10px);
      animation: drift 9s ease-in-out infinite;
      opacity:.6;
    }
    .stage:after{
      background: radial-gradient(circle, rgba(255,255,255,.18), transparent 55%);
      animation-duration: 11s;
      animation-direction: reverse;
    }
    @keyframes drift{
      0%{transform: translate(-6%, -3%) scale(1.05);}
      50%{transform: translate(7%, 5%) scale(1.12);}
      100%{transform: translate(-6%, -3%) scale(1.05);}
    }

    /* √úst yazƒ± kartƒ± */
    .wrap{
      position:relative;
      z-index:10;
      width:100%;
      display:flex;
      justify-content:center;
      padding:36px 14px 0;
      text-align:center;
      pointer-events:none;
    }
    .card{
      pointer-events:auto;
      width:min(820px, 92vw);
      border-radius:18px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.14);
      padding:18px 16px 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      animation: pop .9s ease;
    }
    @keyframes pop{
      from{transform: translateY(10px) scale(.98); opacity:0;}
      to{transform: translateY(0) scale(1); opacity:1;}
    }
    h1{
      margin:6px 0 6px;
      font-size: clamp(28px, 4.2vw, 44px);
      letter-spacing:.2px;
      text-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    .sub{
      margin:0;
      color: rgba(255,255,255,.88);
      font-size: clamp(14px, 2.1vw, 18px);
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.16);
      font-size: 13px;
    }

    /* Animasyon ‚Äúvideo‚Äù i√ßeriƒüi */
    .anim{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      z-index:2;
    }

    /* Pasta + mum */
    .cake{
      position:absolute;
      bottom:64px;
      left:50%;
      transform: translateX(-50%);
      width: 320px;
      height: 160px;
      border-radius: 22px 22px 26px 26px;
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    .cake:before{
      content:"";
      position:absolute;
      left:18px; right:18px;
      top:24px;
      height:18px;
      border-radius:999px;
      background: rgba(255,125,184,.22);
      filter: blur(.2px);
    }
    .candle{
      position:absolute;
      top:-58px;
      left:50%;
      transform: translateX(-50%);
      width: 18px;
      height: 62px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.55));
      border: 1px solid rgba(255,255,255,.3);
    }
    .wick{
      position:absolute;
      top:-8px; left:50%;
      transform: translateX(-50%);
      width: 3px; height: 10px;
      border-radius: 2px;
      background: rgba(20,20,30,.9);
    }

    /* Alev */
    .flame{
      position:absolute;
      top:-36px;
      left:50%;
      width: 22px; height: 30px;
      transform: translateX(-50%);
      border-radius: 999px 999px 999px 999px;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.95), rgba(255,210,90,.85) 35%, rgba(255,110,150,.55) 70%, transparent 75%);
      filter: drop-shadow(0 0 16px rgba(255,210,90,.55));
      animation: flicker 1.2s ease-in-out infinite;
      opacity:1;
    }
    @keyframes flicker{
      0%,100%{transform: translateX(-50%) scale(1) rotate(-3deg); }
      50%{transform: translateX(-50%) scale(1.08) rotate(3deg); }
    }

    /* √úfleme efekti */
    .puff{
      position:absolute;
      top: calc(50% - 46px);
      left: calc(50% + 60px);
      width: 180px; height: 80px;
      pointer-events:none;
      opacity:0;
    }
    .puff span{
      position:absolute;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: rgba(255,255,255,.65);
      filter: blur(3px);
      animation: puff 1s ease forwards;
    }
    @keyframes puff{
      0%{transform: translate(0,0) scale(.6); opacity:0;}
      20%{opacity:1;}
      100%{transform: translate(-150px, -18px) scale(1.6); opacity:0;}
    }

    /* Karakterler (tatlƒ± minimal) */
    .people{
      position:absolute;
      bottom:76px;
      left:50%;
      transform: translateX(-50%);
      width: 520px;
      height: 220px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      padding: 0 70px;
    }

    .person{
      width: 160px;
      height: 210px;
      position:relative;
      transform-origin: bottom center;
    }
    .head{
      width: 66px; height: 66px;
      border-radius: 50%;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(255,255,255,.25);
      position:absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
    }
    .body{
      width: 94px; height: 118px;
      border-radius: 22px;
      position:absolute;
      left: 50%;
      top: 82px;
      transform: translateX(-50%);
      background: rgba(255,125,184,.18);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
    }

    /* Sarƒ±lma kollarƒ± */
    .arm{
      position:absolute;
      width: 70px; height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      filter: blur(.1px);
      top: 120px;
      opacity:0;
      transition: opacity .25s ease;
    }
    .left .arm{ left: 68px; transform: rotate(18deg); }
    .right .arm{ right: 68px; transform: rotate(-18deg); }

    /* Yakla≈üma animasyonu */
    .left{ animation: leftMove 6.2s ease-in-out infinite; }
    .right{ animation: rightMove 6.2s ease-in-out infinite; }

    @keyframes leftMove{
      0%,20%{ transform: translateX(-18px) scale(1); }
      35%,60%{ transform: translateX(58px) scale(1.02); }
      75%,100%{ transform: translateX(-18px) scale(1); }
    }
    @keyframes rightMove{
      0%,20%{ transform: translateX(18px) scale(1); }
      35%,60%{ transform: translateX(-58px) scale(1.02); }
      75%,100%{ transform: translateX(18px) scale(1); }
    }

    /* Kalp patlatma */
    .heart{
      position:absolute;
      left:50%;
      bottom: 210px;
      transform: translateX(-50%);
      font-size: 28px;
      opacity:0;
      animation: heart 6.2s ease-in-out infinite;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.35));
    }
    @keyframes heart{
      0%,30%{opacity:0; transform: translateX(-50%) translateY(10px) scale(.8);}
      42%,60%{opacity:1; transform: translateX(-50%) translateY(-16px) scale(1.05);}
      70%,100%{opacity:0; transform: translateX(-50%) translateY(-34px) scale(.9);}
    }

    /* Alevin s√∂nmesi + tekrar yanmasƒ± (loop) */
    .flame{
      animation:
        flicker 1.2s ease-in-out infinite,
        flameLife 6.2s ease-in-out infinite;
    }
    @keyframes flameLife{
      0%,22%{opacity:1; transform: translateX(-50%) scale(1) rotate(0deg);}
      32%{opacity:0; transform: translateX(-50%) scale(.2) rotate(0deg);} /* √ºfleme */
      62%{opacity:0;}
      78%,100%{opacity:1; transform: translateX(-50%) scale(1) rotate(0deg);} /* tekrar yan */
    }

    /* √úfleme bulutlarƒ± zamanƒ± */
    .puff{
      animation: puffShow 6.2s ease-in-out infinite;
    }
    @keyframes puffShow{
      0%,26%{opacity:0;}
      30%,40%{opacity:1;}
      55%,100%{opacity:0;}
    }

    /* Sarƒ±lma zamanƒ± (kollar g√∂r√ºn√ºr) */
    .stage.hug .arm{ opacity:1; }

    /* Beyaz lale yaƒümuru */
    .tulip{
      position:fixed;
      top:-70px;
      z-index:-1;
      user-select:none;
      pointer-events:none;
      opacity:.95;
      filter: brightness(2.4) saturate(0) drop-shadow(0 10px 18px rgba(0,0,0,.28));
      animation: fall linear infinite;
    }
    @keyframes fall{
      to{ transform: translateY(120vh) rotate(360deg); opacity:0; }
    }

    /* Parƒ±ltƒ±lar */
    .sparkle{
      position:fixed;
      width:10px; height:10px;
      border-radius:50%;
      background: rgba(255,255,255,.55);
      filter: blur(6px);
      z-index:-1;
      animation: twinkle 3.6s infinite;
      pointer-events:none;
    }
    @keyframes twinkle{
      0%{opacity:0; transform:scale(.2);}
      45%{opacity:1; transform:scale(1);}
      100%{opacity:0; transform:scale(.2);}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="pill">üå∑ STATUS: 200 OK ‚Ä¢ BEYZA EDITION</div>
      <h1>Doƒüum G√ºn√ºn Kutlu Bacƒ±mmmm</h1>
      <p class="sub">üïØÔ∏è Mum √ºflensin‚Ä¶ ü§ç Sonra sarƒ±lma gelsin‚Ä¶ üå∑</p>
    </div>
  </div>

  <div class="scene">
    <div class="stage" id="stage">
      <div class="anim">
        <div class="puff" aria-hidden="true" id="puff"></div>

        <div class="people">
          <div class="person left">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm"></div>
          </div>

          <div class="person right">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm"></div>
          </div>
        </div>

        <div class="heart">ü§ç</div>

        <div class="cake">
          <div class="candle">
            <div class="wick"></div>
            <div class="flame"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // √úfleme baloncuklarƒ±nƒ± √ºret (her d√∂ng√ºde)
    const puff = document.getElementById("puff");
    const stage = document.getElementById("stage");

    function spawnPuff(){
      puff.innerHTML = "";
      // 8 tane minik ‚Äúnefes‚Äù balonu
      for(let i=0;i<8;i++){
        const b = document.createElement("span");
        b.style.left = (120 + Math.random()*40) + "px";
        b.style.top  = (18 + Math.random()*28) + "px";
        b.style.animationDelay = (Math.random()*0.25) + "s";
        puff.appendChild(b);
      }
    }
    spawnPuff();
    setInterval(spawnPuff, 6200);

    // Sarƒ±lma anƒ±nda class ekle (kollar a√ßƒ±lsƒ±n)
    // D√∂ng√º: 6.2s ‚Äî sarƒ±lma yakla≈üƒ±k 2.2s s√ºrs√ºn
    setInterval(() => {
      stage.classList.add("hug");
      setTimeout(() => stage.classList.remove("hug"), 2200);
    }, 6200);

    // Beyaz lale yaƒümuru
    const TOTAL_TULIPS = 60;
    function addTulip(){
      const t = document.createElement("div");
      t.className = "tulip";
      t.textContent = "üå∑";
      t.style.left = (Math.random()*100) + "vw";
      t.style.fontSize = (22 + Math.random()*34) + "px";
      t.style.animationDuration = (5 + Math.random()*7) + "s";
      t.style.animationDelay = (Math.random()*2) + "s";
      document.body.appendChild(t);

      const totalMs = (parseFloat(t.style.animationDuration) + parseFloat(t.style.animationDelay)) * 1000;
      setTimeout(() => t.remove(), totalMs + 200);
    }
    for(let i=0;i<TOTAL_TULIPS;i++) setTimeout(addTulip, i*120);
    setInterval(addTulip, 220);

    // Parƒ±ltƒ±lar
    for(let i=0;i<34;i++){
      const s = document.createElement("div");
      s.className="sparkle";
      s.style.left = (Math.random()*100) + "vw";
      s.style.top  = (Math.random()*100) + "vh";
      s.style.animationDelay = (Math.random()*3.6) + "s";
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
