<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üëë ƒ∞yi ki doƒüdun √ßi√ßeƒüimm üëë</title>

  <style>
    :root{
      --bg1:#0b0b16;
      --bg2:#1b1030;
      --glass:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.14);
      --txt:rgba(255,255,255,.92);
      --pink:#ff7db8;
      --gold:#ffd48a;
    }

    html,body{height:100%;margin:0}
    body{
      overflow:hidden;
      font-family: system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
      background:
        radial-gradient(circle at 15% 10%, rgba(255,125,184,.24), transparent 48%),
        radial-gradient(circle at 85% 20%, rgba(255,255,255,.14), transparent 45%),
        radial-gradient(circle at 60% 80%, rgba(255,212,138,.18), transparent 52%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--txt);
    }

    /* √ºst yazƒ± */
    .top{
      position:fixed; left:0; right:0; top:0;
      display:flex; justify-content:center;
      padding:26px 14px;
      z-index:20;
      pointer-events:none;
    }
    .card{
      pointer-events:auto;
      width:min(860px,92vw);
      border-radius:18px;
      padding:16px 16px 12px;
      background: rgba(0,0,0,.26);
      border:1px solid var(--line);
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      animation: pop .9s ease;
      text-align:center;
    }
    @keyframes pop{
      from{transform:translateY(12px) scale(.98);opacity:0}
      to{transform:translateY(0) scale(1);opacity:1}
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 12px; border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      font-size:13px;
      margin-bottom:8px;
    }
    h1{
      margin:6px 0 6px;
      font-size: clamp(28px, 4.3vw, 46px);
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }
    .sub{
      margin:0;
      font-size: clamp(14px, 2.1vw, 18px);
      color: rgba(255,255,255,.86);
    }

    /* sahne */
    .scene{
      position:fixed; inset:0;
      display:grid; place-items:center;
      z-index:5;
    }
    .stage{
      width:min(920px, 94vw);
      height:min(560px, 66vh);
      border-radius:22px;
      background: var(--glass);
      border:1px solid var(--line);
      box-shadow: 0 26px 85px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }

    /* yumu≈üak ƒ±≈üƒ±klar */
    .stage::before, .stage::after{
      content:"";
      position:absolute; inset:-40%;
      filter: blur(14px);
      opacity:.65;
      animation: drift 10s ease-in-out infinite;
    }
    .stage::before{
      background: radial-gradient(circle, rgba(255,125,184,.30), transparent 55%);
    }
    .stage::after{
      background: radial-gradient(circle, rgba(255,212,138,.22), transparent 55%);
      animation-duration: 12s;
      animation-direction: reverse;
    }
    @keyframes drift{
      0%{transform:translate(-6%,-3%) scale(1.05)}
      50%{transform:translate(7%,5%) scale(1.12)}
      100%{transform:translate(-6%,-3%) scale(1.05)}
    }

    /* pasta + mum */
    .cake{
      position:absolute;
      left:50%; bottom:64px;
      transform:translateX(-50%);
      width: 360px; height: 170px;
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 18px 55px rgba(0,0,0,.36);
    }
    .cake::before{
      content:"";
      position:absolute; left:22px; right:22px; top:28px;
      height:18px; border-radius:999px;
      background: rgba(255,125,184,.22);
    }
    .candle{
      position:absolute; left:50%; top:-66px;
      transform:translateX(-50%);
      width: 20px; height: 70px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.58));
      border:1px solid rgba(255,255,255,.28);
    }
    .wick{
      position:absolute; left:50%; top:-8px;
      transform:translateX(-50%);
      width:3px; height:10px; border-radius:2px;
      background: rgba(15,15,25,.92);
    }
    .flame{
      position:absolute; left:50%; top:-38px;
      transform:translateX(-50%);
      width: 24px; height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 35% 35%,
        rgba(255,255,255,.95),
        rgba(255,220,120,.88) 36%,
        rgba(255,120,170,.58) 70%,
        transparent 76%);
      filter: drop-shadow(0 0 18px rgba(255,220,120,.55));
      animation:
        flicker 1.2s ease-in-out infinite,
        flameLife 7s ease-in-out infinite;
      opacity:1;
    }
    @keyframes flicker{
      0%,100%{transform:translateX(-50%) scale(1) rotate(-3deg)}
      50%{transform:translateX(-50%) scale(1.08) rotate(3deg)}
    }
    @keyframes flameLife{
      0%,26%{opacity:1; transform:translateX(-50%) scale(1)}
      34%{opacity:0; transform:translateX(-50%) scale(.2)} /* √ºfleme */
      70%{opacity:0}
      82%,100%{opacity:1; transform:translateX(-50%) scale(1)} /* yeniden yan */
    }

    /* anime prensesler */
    .girls{
      position:absolute;
      left:50%; bottom:90px;
      transform:translateX(-50%);
      width: 760px; height: 260px;
      display:flex; justify-content:space-between;
      align-items:flex-end;
      padding:0 110px;
      pointer-events:none;
    }
    .girl{
      width: 200px; height: 250px;
      position:relative;
      transform-origin: bottom center;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.35));
    }

    /* sa√ß (anime vibe) */
    .hair{
      position:absolute; left:50%; top:16px;
      transform:translateX(-50%);
      width: 110px; height: 90px;
      border-radius: 60px 60px 50px 50px;
      background: linear-gradient(180deg, rgba(255,125,184,.70), rgba(255,125,184,.28));
      border: 1px solid rgba(255,255,255,.10);
    }
    .girl.right .hair{
      background: linear-gradient(180deg, rgba(255,212,138,.70), rgba(255,212,138,.28));
    }

    /* y√ºz */
    .head{
      position:absolute; left:50%; top:32px;
      transform:translateX(-50%);
      width: 86px; height: 86px;
      border-radius: 50%;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 16px 36px rgba(0,0,0,.25);
      overflow:hidden;
    }
    /* g√∂zler */
    .eye{
      position:absolute; top:34px;
      width: 12px; height: 18px;
      border-radius: 10px;
      background: rgba(30,30,45,.85);
    }
    .eye.left{ left:26px; }
    .eye.right{ right:26px; }
    .spark{
      position:absolute; top:38px; left:30px;
      width: 4px; height: 4px; border-radius:50%;
      background: rgba(255,255,255,.85);
    }
    /* pembe yanak */
    .blush{
      position:absolute; top:56px;
      width: 16px; height: 10px;
      border-radius: 999px;
      background: rgba(255,125,184,.35);
      filter: blur(.2px);
    }
    .blush.l{ left:16px; }
    .blush.r{ right:16px; }

    /* elbise */
    .dress{
      position:absolute; left:50%; top:120px;
      transform:translateX(-50%);
      width: 120px; height: 128px;
      border-radius: 28px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 16px 36px rgba(0,0,0,.22);
    }
    .girl.left .dress{
      background: linear-gradient(180deg, rgba(255,125,184,.22), rgba(255,255,255,.06));
    }
    .girl.right .dress{
      background: linear-gradient(180deg, rgba(255,212,138,.22), rgba(255,255,255,.06));
    }

    /* ta√ß */
    .crown{
      position:absolute; left:50%; top:0;
      transform:translateX(-50%);
      font-size: 26px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.35));
      opacity:.95;
    }

    /* √ºfleme animasyonu: kƒ±zlar √∂ne eƒüilsin */
    .girl.left{ animation: leanL 7s ease-in-out infinite; }
    .girl.right{ animation: leanR 7s ease-in-out infinite; }
    @keyframes leanL{
      0%,22%{ transform: translateX(-10px) rotate(-2deg); }
      30%,42%{ transform: translateX(40px) rotate(2deg) scale(1.02); } /* √ºfle */
      55%,100%{ transform: translateX(-10px) rotate(-2deg); }
    }
    @keyframes leanR{
      0%,22%{ transform: translateX(10px) rotate(2deg); }
      30%,42%{ transform: translateX(-40px) rotate(-2deg) scale(1.02); } /* √ºfle */
      55%,100%{ transform: translateX(10px) rotate(2deg); }
    }

    /* nefes / √ºfleme baloncuklarƒ± */
    .puff{
      position:absolute;
      left:50%; top:54%;
      transform:translate(-50%,-50%);
      width: 220px; height: 120px;
      opacity:0;
      pointer-events:none;
      animation: puffShow 7s ease-in-out infinite;
      z-index:6;
    }
    @keyframes puffShow{
      0%,26%{opacity:0}
      30%,44%{opacity:1}
      55%,100%{opacity:0}
    }
    .puff span{
      position:absolute;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: rgba(255,255,255,.70);
      filter: blur(3px);
      animation: puffMove 1.05s ease forwards;
    }
    @keyframes puffMove{
      0%{transform:translate(0,0) scale(.6); opacity:0}
      20%{opacity:1}
      100%{transform:translate(var(--dx), var(--dy)) scale(1.7); opacity:0}
    }

    /* beyaz lale yaƒümuru */
    .tulip{
      position:fixed;
      top:-70px;
      z-index:2;
      user-select:none;
      pointer-events:none;
      opacity:.95;
      filter: brightness(2.6) saturate(0) drop-shadow(0 10px 18px rgba(0,0,0,.26));
      animation: fall linear infinite;
    }
    @keyframes fall{
      to{ transform: translateY(120vh) rotate(360deg); opacity:0; }
    }

    /* parƒ±ltƒ±lar */
    .sparkle{
      position:fixed;
      width:10px; height:10px;
      border-radius:50%;
      background: rgba(255,255,255,.55);
      filter: blur(6px);
      z-index:1;
      animation: twinkle 3.8s infinite;
      pointer-events:none;
    }
    @keyframes twinkle{
      0%{opacity:0; transform:scale(.2)}
      45%{opacity:1; transform:scale(1)}
      100%{opacity:0; transform:scale(.2)}
    }

    /* k√º√ß√ºk not */
    .hint{
      position:fixed; left:0; right:0; bottom:16px;
      text-align:center;
      color: rgba(255,255,255,.70);
      font-size: 12px;
      z-index:20;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="card">
      <div class="pill">üëë PRINCESS MODE ‚Ä¢ üå∑ WHITE TULIPS ‚Ä¢ üïØÔ∏è BLOW TOGETHER</div>
      <h1>üå∑Doƒüum G√ºn√ºn Kutlu Bacƒ±mmmm üå∑</h1>
      <p class="sub"> ‚ú®</p>
    </div>
  </div>

  <div class="scene">
    <div class="stage">
      <div class="puff" id="puff" aria-hidden="true"></div>

      <div class="girls" aria-hidden="true">
        <div class="girl left">
          <div class="crown">üëë</div>
          <div class="hair"></div>
          <div class="head">
            <div class="eye left"></div><div class="eye right"></div>
            <div class="spark"></div>
            <div class="blush l"></div><div class="blush r"></div>
          </div>
          <div class="dress"></div>
        </div>

        <div class="girl right">
          <div class="crown">üëë</div>
          <div class="hair"></div>
          <div class="head">
            <div class="eye left"></div><div class="eye right"></div>
            <div class="spark"></div>
            <div class="blush l"></div><div class="blush r"></div>
          </div>
          <div class="dress"></div>
        </div>
      </div>

      <div class="cake" aria-hidden="true">
        <div class="candle">
          <div class="wick"></div>
          <div class="flame"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="hint">Not: Lale yaƒümuru ve √ºfleme sahnesi otomatik loop yapar üå∑</div>

  <script>
    // √úfleme baloncuklarƒ±nƒ± her d√∂ng√ºde √ºret
    const puff = document.getElementById("puff");
    function spawnPuff(){
      puff.innerHTML = "";
      const count = 14;
      for(let i=0;i<count;i++){
        const b = document.createElement("span");
        const angle = (Math.random()*0.6 - 0.3);      // yukarƒ± hafif a√ßƒ±
        const dx = -140 + Math.random()*280;          // saƒü/sol daƒüƒ±lsƒ±n
        const dy = -40 - Math.random()*40;            // yukarƒ± doƒüru
        b.style.left = (90 + Math.random()*40) + "px";
        b.style.top  = (40 + Math.random()*25) + "px";
        b.style.setProperty("--dx", (dx + angle*40) + "px");
        b.style.setProperty("--dy", (dy) + "px");
        b.style.animationDelay = (Math.random()*0.25) + "s";
        puff.appendChild(b);
      }
    }
    spawnPuff();
    setInterval(spawnPuff, 7000);

    // Beyaz lale yaƒümuru
    function addTulip(){
      const t = document.createElement("div");
      t.className = "tulip";
      t.textContent = "üå∑";
      t.style.left = (Math.random()*100) + "vw";
      t.style.fontSize = (20 + Math.random()*34) + "px";
      t.style.animationDuration = (5 + Math.random()*7) + "s";
      t.style.animationDelay = (Math.random()*2) + "s";
      document.body.appendChild(t);

      const totalMs = (parseFloat(t.style.animationDuration) + parseFloat(t.style.animationDelay)) * 1000;
      setTimeout(()=>t.remove(), totalMs + 250);
    }
    for(let i=0;i<60;i++) setTimeout(addTulip, i*120);
    setInterval(addTulip, 220);

    // Parƒ±ltƒ±lar
    for(let i=0;i<34;i++){
      const s = document.createElement("div");
      s.className="sparkle";
      s.style.left = (Math.random()*100) + "vw";
      s.style.top  = (Math.random()*100) + "vh";
      s.style.animationDelay = (Math.random()*3.8) + "s";
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
